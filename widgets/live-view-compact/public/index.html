<html>

<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 5px 0 10px 0;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            width: 100%;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        .cell {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
            padding: 2px;
            min-width: 0;
        }

        .cell-50 {
            width: 50%;
            flex: 0 0 50%;
        }

        .cell-100 {
            width: 100%;
            flex: 0 0 100%;
        }

        .cell-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-width: 0;
        }


        .homey-custom-icon-grid {
            -webkit-mask-image: url('icons/grid.svg');
            mask-image: url('icons/grid.svg');
        }

        .homey-custom-icon-pv {
            -webkit-mask-image: url('icons/inverter.svg');
            mask-image: url('icons/inverter.svg');
        }

        .homey-custom-icon-battery {
            -webkit-mask-image: url('icons/battery.svg');
            mask-image: url('icons/battery.svg');
        }

        .homey-custom-icon-load {
            -webkit-mask-image: url('icons/house.svg');
            mask-image: url('icons/house.svg');
        }

        .homey-custom-icon-evcharger {
            -webkit-mask-image: url('icons/evcharger.svg');
            mask-image: url('icons/evcharger.svg');
        }

        /* Responsive text sizing */
        .cell-content .homey-text-medium {
            font-size: clamp(14px, 2.5vw, 20px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
            margin-left: 10px;
        }

        /* Icon sizing */
        .cell-content .homey-custom-icon-pv,
        .cell-content .homey-custom-icon-load,
        .cell-content .homey-custom-icon-battery,
        .cell-content .homey-custom-icon-evcharger,
        .cell-content .homey-custom-icon-grid {
            --homey-icon-size: clamp(24px, 5vw, 36px);
            flex-shrink: 0;
        }

        /* Error container */
        .error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 10;
            width: 100%;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            padding: 20px;
            color: #ff6b6b;
            font-weight: 600;
            max-width: 300px;
            word-wrap: break-word;
            margin: 0 auto;
        }

        .homey-dark-mode .error-message {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        /* Hide scrollbars */
        * {
            overflow: hidden;
        }
        
        html, body {
            overflow: hidden !important;
            height: 100%;
        }
        
        .homey-widget {
            overflow: hidden !important;
            height: 100%;
        }
        
        .container {
            overflow: hidden;
        }
    </style>
</head>

<body class="homey-widget">

    <script type="text/javascript">
        function formatNumber(value) {
            const numValue = parseFloat(value);
            const decimalPlaces = Math.abs(numValue) > 9.99 ? 1 : 2;
            return numValue.toFixed(decimalPlaces);
        }
        function updateMetric(id, value, unit = 'kW') {
            const element = document.getElementById(id);
            if (element) {
                element.textContent = `${formatNumber(value)} ${unit}`;
            }
        }
        function updateText(id, value) {
            const element = document.getElementById(id);
            if (element) {
                element.textContent = `${value}`.toUpperCase();
            }
        }

        function updateBatteryStatus(id, powerValue, socValue) {
            const element = document.getElementById(id);
            if (element) {
                element.textContent = `${formatNumber(powerValue)} kW | ${formatNumber(socValue)}%`;
            }
        }

        function updateGridPower(id, value, gridStatus) {
            const element = document.getElementById(id);
            if (element) {
                if (gridStatus && gridStatus.toLowerCase().includes('off')) {
                    element.textContent = 'OFF GRID';
                    element.style.color = '#ff6b6b'; // Light red color
                } else {
                    element.textContent = `${formatNumber(value)} kW`;
                    element.style.color = ''; // Reset to default color
                }
            }
        }

        function updateLiveViewData(data) {
            // Check if there's an error (no Plant device)
            if (data.error) {
                showError(data.error);
                return;
            }
            
            // Clear any existing error display
            hideError();
            
            updateBatteryStatus('battery-status', data.battery.power, data.battery.soc);
            updateMetric('solar-power', data.solar.power);
            updateGridPower('grid-power', data.grid.power, data.grid.status);
            updateMetric('ev-charger-power', data.evcharger.power);
            updateMetric('home-power', data.home.power);
        }

        function showError(errorMessage) {
            // Hide the main container
            const summaryContainer = document.getElementById('summary');
            if (summaryContainer) {
                summaryContainer.style.display = 'none';
            }
            
            // Show error message
            const errorContainer = document.getElementById('error-container');
            if (errorContainer) {
                errorContainer.style.display = 'block';
                document.getElementById('error-message').textContent = errorMessage;
            }
        }

        function hideError() {
            // Show the main container
            const summaryContainer = document.getElementById('summary');
            if (summaryContainer) {
                summaryContainer.style.display = 'flex';
            }
            
            // Hide error message
            const errorContainer = document.getElementById('error-container');
            if (errorContainer) {
                errorContainer.style.display = 'none';
            }
        }

        function onHomeyReady(Homey) {

            Homey.on('liveview.data.update', (data) => {
                updateLiveViewData(data);
            });

            // Fetch something from your app.
            Homey.api('GET', '/', {})
                .then((data) => {
                    updateLiveViewData(data);
                })
                .catch(err => {
                    console.error(err);

                })
                .finally(() => {
                    Homey.ready({
                        callback: () => {
                            // Update all elements with data-i18n attributes
                            document.querySelectorAll('[data-i18n]').forEach(element => {
                                const key = element.getAttribute('data-i18n');
                                element.textContent = Homey.__(key);
                            });
                        }
                    });
                });
        }
    </script>

    <!-- Error Container -->
    <div class="error-container" id="error-container">
        <div class="error-message" id="error-message">
            The widget requires a Sigenergy Plant device
        </div>
    </div>

    <div id="summary" class="container">
        <!-- Row 1: Solar Panel and House -->
        <div class="row">
            <div class="cell cell-50">
                <div class="cell-content">
                    <div class="homey-custom-icon-pv"></div>
                    <div id="solar-power" class="homey-text-medium"></div>
                </div>
            </div>
            <div class="cell cell-50">
                <div class="cell-content">
                    <div class="homey-custom-icon-load"></div>
                    <div id="home-power" class="homey-text-medium"></div>
                </div>
            </div>
        </div>

        <!-- Row 2: Battery (spans full width) -->
        <div class="row">
            <div class="cell cell-100">
                <div class="cell-content">
                    <div class="homey-custom-icon-battery"></div>
                    <div id="battery-status" class="homey-text-medium"></div>
                </div>
            </div>
        </div>

        <!-- Row 3: EV Charger and Grid -->
        <div class="row">
            <div class="cell cell-50">
                <div class="cell-content">
                    <div class="homey-custom-icon-evcharger"></div>
                    <div id="ev-charger-power" class="homey-text-medium"></div>
                </div>
            </div>
            <div class="cell cell-50">
                <div class="cell-content">
                    <div class="homey-custom-icon-grid"></div>
                    <div id="grid-power" class="homey-text-medium"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
