<script type="text/javascript">
    Homey.setTitle(__('pair.title'));
    $(function () {
        // Auto-focus on the address field when page loads
        $('#address').focus();

        // Localize instructions
        $('#instructions-title').html('<i class="fa fa-info-circle"></i>' + __('pair.setup_instructions'));
        $('#instructions-ensure').html(__('pair.setup_ensure'));
        $('#instructions-step1').html(__('pair.setup_step1'));
        $('#instructions-step2').html(__('pair.setup_step2'));
        $('#instructions-step3').html(__('pair.setup_step3'));
        $('#instructions-step4').html(__('pair.setup_step4'));

        $('#connect').click(function () {
            $('.gx-error').hide();
            var inputaddress = $('#address').val();
            var inputport = $('#port').val();
            var inputModbus = $('#modbus_unitId').val();

            if (inputaddress != '' && inputport != '' && inputModbus != '') {
                // Show loading state
                showLoading();

                var settings = {
                    address: inputaddress,
                    port: inputport,
                    modbus_unitId: inputModbus
                };

                Homey.emit('settings', settings).then(function (result) {
                    hideLoading();
                    if (!result) {
                        $('.gx-error').show();
                        $('.gx-error-msg').html('Failed to connect to the GX device!');
                    }
                }).catch(function (error) {
                    hideLoading();
                    $('.gx-error').show();
                    $('.gx-error-msg').html(error.message || 'Failed to connect to the GX device!');
                });
            } else {
                $('.gx-error').show();
                $('.gx-error-msg').html(__('pair.nosettings'));
            }
        });

        function showLoading() {
            $('#connect').prop('disabled', true);
            $('#connect').html('<i class="fa fa-spinner fa-spin"></i> ' + __('pair.connecting'));
            $('.gx-error').hide();
        }

        function hideLoading() {
            $('#connect').prop('disabled', false);
            $('#connect').html(__('pair.connect'));
        }
    })
</script>
